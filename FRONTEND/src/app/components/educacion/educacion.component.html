<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <span>
                <h1>Educaci√≥n</h1>
            </span>
        </div>
        <div class="col-lg-2">
            <button *ngIf="isLogged" class="btn btn-secondary" type="button" routerLink="/nuevaedu" >Agregar</button>
        </div>
        <div>
            <div id="tra" *ngFor="let Educacion of educacion">
                <h2>{{Educacion.nombreE}}</h2>
                <p>{{Educacion.descripcionE}}</p>
                <button *ngIf="isLogged" class="but btn btn-light" routerLink="/editedu/{{Educacion.id}}">
                    <i class="bi bi-pencil-fill"></i> EDITAR</button>
                <button *ngIf="isLogged" class="but btn btn-danger" (click)="delete(Educacion.id)">
                    <i class="bi bi-trash-fill"></i> BORRAR</button>
            </div>
        </div>
</div>
