<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <span>
                <h1>Experiencia</h1>
            </span>
        </div>
        <div class="col-lg-2">
            <button *ngIf="isLogged" class="btn btn-secondary" type="button" routerLink="/nuevaexp" >Agregar</button>
        </div>
        <div>
            <div id="tra" *ngFor="let Experiencia of expe | async">
                <h2>{{Experiencia.nombreE}}</h2>
                <p>{{Experiencia.descripcionE}}</p>
                <button *ngIf="isLogged" class="but btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
                    <i class="bi bi-pencil-fill"></i> EDITAR</button>
                <button *ngIf="isLogged" class="but btn btn-danger" (click)="delete(Experiencia.id)">
                    <i class="bi bi-trash-fill"></i> BORRAR</button>
            </div>
        </div>
</div>
